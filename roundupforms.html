<!--This form returns result for the avgscore function in the js file --> 
<form onSubmit="return avgscore() ;" id="rounding" name="rounding" action="" method="POST" enctype="text/plain" target="_top">

   <br><label tabindex="0">Enter a decimal number </label>
   <br>
<input id="myscore" name="My Score" type="text" tabindex="1" placeholder="Enter a decimal number">

</form>
